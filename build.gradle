plugins {
	id 'java'
	id 'eclipse'
	id 'idea'
}

java {
	sourceCompatibility = JavaVersion.VERSION_13
	targetCompatibility = JavaVersion.VERSION_13
}

repositories {
	mavenCentral()
}

dependencies {
	testImplementation('org.junit.jupiter:junit-jupiter:5.6.2')
}

test {
	useJUnitPlatform {
	}
	testLogging {
		events "skipped", "failed"
	}
}


